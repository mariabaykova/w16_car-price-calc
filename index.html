<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Car Price Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img calass="header__logo" src="" alt="">
        </div>
        
        <div class="main">
            <h1>Калькулятор стоимости автомобиля</h1>
            <div class="calculator">
                <form action="#" class="calculator__form">
                    <div class="calculator__section">
                        <div class="calculator__section-title">Марка</div>
                        <select name="car-brand" id="car-brand-select" class="calculator__brand">
                    
                        </select>
                    </div>
                    <div class="calculator__section">
                        <div class="calculator__section-title">Модель</div>
                        <select name="car-model" id="car-model-select" class="calculator__model">

                        </select>
                    </div>

                    <div class="calculator__section">
                        <div class="calculator__section-title">Привод</div>
                        <!-- radio buttons + labels + name is the same  "calculator__type-of-drive"-->
                        <div class="calculator__items-box" id="type-of-drive-select">

                        </div>
                    </div>
                    <div class="calculator__section">
                        <div class="calculator__section-title">Салон</div>
                        <!-- input checkbox + labels + name is the same  "calculator__salon"-->
                        <div class="calculator__items-box" id="salon-select">

                        </div>
                    </div> 

                    <div class="calculator__section">
                        <div class="calculator__section-title">Год выпуска</div>
                        <!-- input text + labels + name is the same  "calculator__year-of-issue"-->
                        <div class="calculator__items-box">
                            <input type="text" name="year-select" value="">
                        </div>
                    </div> 
                    <button type="submit" class="calculator__button">Оценить автомобиль</button>
                </form>
            </div>

            <div class="result">
                <h2 class="result-title">Результаты рассчетов</h2>
                <div class="result__table">
                    <div class="result__row">
                        <div class="result__title">Марка</div>
                        <div class="result__value"></div>
                        <div class="result__price"></div>
                    </div>
                    <div class="result__row">
                        <div class="result__title">Модель</div>
                        <div class="result__value"></div>
                        <div class="result__price"></div>
                    </div>
                    <div class="result__row">
                        <div class="result__title">Привод</div>
                        <div class="result__value"></div>
                        <div class="result__price"></div>
                    </div>
                    <div class="result__row">
                        <div class="result__title">Салон</div>
                        <div class="result__value"></div>
                        <div class="result__price"></div>
                    </div>
                    <div class="result__row">
                        <div class="result__title">Год выпуска</div>
                        <div class="result__value"></div>
                        <div class="result__price"></div>
                    </div>
                    <div class="result__row">
                        <div class="result__title">Итого:</div>
                        <div class="result__value"></div>
                        <div class="result__price"></div>
                    </div>

                </div>
            </div>
        </div>
        
        <div class="footer"></div>

    </div>    
    <script src="./assets/script.js"></script>
</body>
</html>
